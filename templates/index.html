<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kualifikasi Lemon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Kualifikasi Buah Lemon</h2>
        <form method="POST" action="/qualify" enctype="multipart/form-data">
            <div class="form-group">
                <label for="lemon-image">Unggah Gambar Lemon</label>
                <input type="file" class="form-control-file" id="lemon-image" name="lemon_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Kualifikasi</button>
        </form>
        {% if qualification %}
        <div id="result" class="text-center text-success">
            {{ qualification }}
        </div>
        {% endif %}
    </div>
</body>
</html>
